<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <title>Quem ama mais?</title>
  </head>
  <body>
    <section class="container">
      <h1>Quem ama mais?</h1>
      <h2>Informe o quanto você ama seu namorado</h2>
      <h2>clique em CALCULAR para saber quem ama mais!</h2>
      <br /><br />
      <p class="text">Insira um valor de 0 a 10:</p>
      <p class="subtext">Valores até 12 serão aceitos se necessário.</p>
      <form id="myForm">
        <input type="number" id="number" name="number" required />
        <br />
        <button type="submit">CALCULAR</button>
      </form>
    </section>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p class="modal-text"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
